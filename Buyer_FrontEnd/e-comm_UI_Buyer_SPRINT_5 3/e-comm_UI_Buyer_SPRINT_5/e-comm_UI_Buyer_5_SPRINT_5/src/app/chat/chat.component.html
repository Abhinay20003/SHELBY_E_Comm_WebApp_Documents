<app-buyernavbar></app-buyernavbar>

<h2>How can we help you?</h2>
<div class="container">
    
    <div class="form-container">
      <div class="form-group">
        <label for="ticketId" style="color: green;">Ticket ID: {{ ticketId }}</label>

        
      </div>
      <div class="form-group circular-label smaller-font">
        <label for="email">
          <img src="assets\email.png" alt="Email Icon" class="icon">{{ buyerDto.email }}
        </label>
      </div>
      <div class="form-group circular-label smaller-font">
        <label for="name">
          <img src="assets\profile.png" alt="Name Icon" class="icon">{{ buyerDto.name }}
        </label>
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="description" name="description" rows="4" cols="50"></textarea>
      </div>
      <button class="btn-submit" (click)="createChat()">Submit</button>
    </div>
</div>
